<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">

                </div>
            </div>
            <div class="col-6">
                <div class="card-body">
                    <div class="card-header">
                        <h4>I know everything, so come on ask me!!</h4>
                    </div>
                    <div class="card-body">
                        <form action="/ask" method="POST">
                            <div class="row">
                                <input type="text" class="form-control" name="qtn" placeholder="ask a question">
                            </div>
                            <div class="row">
                                <label>Words in Answer</label>
                                <input type="range" class="form-range" min="3" max="150" step="1" id="customRange3" name="words" value="10">

                            </div>
                            <div class="row">
                                <button type="submit" class="btn btn-block btn-dark">Ask</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <p>{{answers}}</p>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        $('#customRange3').on('change input', function() {
            var $this = $(this);
            $this.siblings('label').html('Current value (' + $this.val() + ')');
        });
    </script>
  </body>
</html>
