<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Classify!</title>
  </head>
  <body>
    <div class="container">
        <div class="row p-2">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Left</h4>
                    </div>
                    <div class="card-body text-center">
                        <a href="/prompt"> <button class="btn btn-dark btn-block">Prompt Stuff</button></a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Categorise a bank transaction!!</h4>
                    </div>
                    <div class="card-body">
                        <form action="/get_transactions" method="GET">
                            <div class="row">
                                <button type="submit" class="btn btn-block btn-dark">Categorise Your Transactions</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                     <div class="card-header text-right">
                        <h4 class="text-right">Right</h4>
                    </div>
                    <div class="card-body text-center">
                        <a href="/prompt"> <button class="btn btn-dark btn-block">Prompt Stuff</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card text-center">
                    <div class="card-body">
                        <div id="pid" hidden=True>
                            <div class="d-flex align-items-center">
                                <strong>Loading...</strong>
                                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                            </div>
                        </div>
                        <img id="c_img" src="{{ answers }}" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        setTimeout(
        function displayHide() {
            document.getElementById("pid").style.visibility = "hidden";
         }, 5000)
        setTimeout(
         function displayShow() {
            document.getElementById("c_img").style.visibility = "visible";
         }, 5000)
    </script>
  </body>
</html>
